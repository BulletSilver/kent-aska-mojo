{
  # 管理用パスワード
  password => '0123',

  # ログファイル【ホームからのパス】
  logfile => 'data/data.txt',

  # 掲示板タイトル
  bbs_title => '掲示板',

  # 最大記事数（これを超える記事は古い順に削除）
  maxlog => 100,

  # １ページあたりの記事表示件数
  pg_max => 10,

  # 戻り先URL【URLパス】
  homepage => "/test",
  
  # URLの自動リンク (0=no 1=yes)
  autolink => 1,

  # 引用部色変更
  #  1 : 色指定を行うと「引用部」を色変更します
  #  2 : この機能を使用しない場合は何も記述しない
  ref_col => "#0000a0",

  # メール通知機能
  # → 0=no  1=yes
  mailing => 0,

  # メール通知先アドレス（メール通知する場合）
  mailto => 'xxx@xxx.xx',

  # sendmailのパス（メール通知する場合）
  sendmail => '/usr/lib/sendmail',

  # sendmailの -fコマンドが必要な場合
  # 0=no 1=yes
  sendm_f => 0,

  # 投稿制限（セキュリティ対策）
  #  0 : しない
  #  1 : 同一IPアドレスからの投稿間隔を制限する
  #  2 : 全ての投稿間隔を制限する
  regCtl => 1,

  # 制限投稿間隔（秒数）
  # → $regCtl での投稿間隔
  wait => 60,

  # 禁止ワード
  # → 投稿時禁止するワードをコンマで区切る
  no_wd => '',

  # 日本語チェック（投稿時日本語が含まれていなければ拒否する）
  # 0=No  1=Yes
  jp_wd => 1,

  # URL個数チェック
  # → 投稿コメント中に含まれるURL個数の最大値
  urlnum => 1,

  # アクセス制限（半角スペースで区切る、アスタリスク可）
  #  → 拒否ホスト名を記述（後方一致）【例】*.anonymizer.com
  deny_host => '',
  #  → 拒否IPアドレスを記述（前方一致）【例】210.12.345.*
  deny_addr => '',

  # １回当りの最大投稿サイズ (bytes)
  maxdata => 51200,

  # ホスト取得方法
  # 0 : gethostbyaddr関数を使わない
  # 1 : gethostbyaddr関数を使う
  gethostbyaddr => 0,

  # クッキーID名（特に変更しなくてよい）
  # → クッキー保存名
  cookie_id => "aska_bbs",

  # -------------------------------------------------------------- #
  # [ 以下は「画像認証機能」機能（スパム対策）を使用する場合の設定 ]
  #
  # 画像認証機能の使用
  # 0 : しない
  # 1 : ライブラリ版（pngren.pl）
  # 2 : モジュール版（GD::SecurityImage + Image::Magick）→ Image::Magick必須
  use_captcha => 1,

  # 画像認証機能用暗号化キー（暗号化/復号化をするためのキー）
  # → 適当に変更してください。
  captcha_key => 'AskaCapt',

  # 投稿キー許容時間（分単位）
  # → 投稿フォーム表示後、送信ボタンが押されるまでの可能時間。
  cap_time => 30,

  # 投稿キーの文字数
  # ライブラリ版 : 4～8文字で設定
  # モジュール版 : 6～8文字で設定
  cap_len => 6,

  # [ライブラリ版] 画像ファイル [ ファイル名のみ ]
  si_png => "stamp.png",

  # [モジュール版] 画像フォント [ ファイル名のみ ]
  font_ttl => "tempest.ttf"
}

